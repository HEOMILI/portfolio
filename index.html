<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>m Portfolio</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrap">
      <!-- header -->
      <header class="header">
        <!-- logo -->
        <a href="#home" class="logo">
          <!-- <img src="" alt=""> -->
          <span>MY PAGE</span>
        </a>

        <ul class="navi">
          <li><a href="#portfolio">PORTFOLIO</a></li>
          <li><a href="#about">ABOUT</a></li>
          <li><a href="#contact">CONTACT</a></li>
        </ul>
      </header>

      <!-- main -->
      <main class="main">
        <!-- home -->
        <section id="home">
          <div class="box">
            <!-- 여기에 각 영역 구조잡고 꾸미세요 -->
            <span>홈 영역</span>
          </div>
        </section>

        <!-- portfolio -->
        <section id="portfolio">
          <div class="youtube-card">
            <a
              href="https://www.youtube.com/watch?v=YOUR_VIDEO_ID"
              target="_blank"
            >
              <div class="thumbnail">
                <img
                  src="https://img.youtube.com/vi/YOUR_VIDEO_ID/maxresdefault.jpg"
                  alt="유튜브 비디오 썸네일"
                />
              </div>
              <div class="content">
                <h2>비디오 제목</h2>
                <p>비디오 설명 또는 추가 정보</p>
              </div>
            </a>
            <span>포트폴리오 영역</span>
          </div>
        </section>

        <!-- about -->
        <section id="about">
          <div class="box">
            <!-- 여기에 각 영역 구조잡고 꾸미세요 -->
            <span>about 영역</span>
          </div>
        </section>

        <!-- contact -->
        <section id="contact">
          <div class="box">
            <!-- 여기에 각 영역 구조잡고 꾸미세요 -->
            <span>컨택트 영역</span>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
